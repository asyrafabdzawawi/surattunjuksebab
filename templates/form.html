<!DOCTYPE html>
<html>
<head>
    <title>Borang Tidak Hadir Sekolah</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #003366;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0055aa;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Borang Surat Tidak Hadir</h2>

    <form action="/generate" method="post">

        <label>Nama Murid</label>
        <input type="text" name="nama" required>

        <label>Kelas</label>
        <select name="kelas" required>
            <option value="">-- Pilih Kelas --</option>
            <option value="4 AMBER">4 AMBER</option>
            <option value="5 AMBER">5 AMBER</option>
            <option value="6 AMBER">6 AMBER</option>
        </select>

        <label>Tarikh Mula</label>
        <input type="date" name="tarikh_mula" required>

        <label>Tarikh Akhir</label>
        <input type="date" name="tarikh_akhir" required>

        <label>Sebab Tidak Hadir</label>
        <textarea name="sebab" rows="3" required></textarea>

        <label>Nama Waris</label>
        <input type="text" name="nama_waris" required>

        <label>Alamat Waris</label>
        <textarea name="alamat_waris" rows="4" required></textarea>

        <button type="submit">Generate Surat PDF</button>

    </form>
</div>

</body>
</html>
